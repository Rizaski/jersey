<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jersey Orders Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Login Page Specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: var(--space-4);
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .login-logo i {
            font-size: 2rem;
            color: var(--white);
        }

        .login-header h1 {
            color: var(--gray-900);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--gray-700);
            font-weight: 500;
            margin-bottom: var(--space-2);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--white);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group i {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1rem;
        }

        .login-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .btn-login {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .demo-credentials {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            padding: var(--space-4);
            margin-top: var(--space-4);
        }

        .demo-credentials h4 {
            color: var(--gray-700);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .demo-credentials h4 i {
            color: var(--warning);
        }

        .demo-credentials p {
            color: var(--gray-600);
            font-size: 0.75rem;
            margin: var(--space-1) 0;
        }

        .demo-credentials strong {
            color: var(--gray-900);
            font-family: 'Courier New', monospace;
        }

        .error-message {
            background: var(--error-light);
            color: var(--error);
            padding: var(--space-3);
            border-radius: var(--radius);
            font-size: 0.875rem;
            text-align: center;
            border: 1px solid var(--error);
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-2);
            }
            
            .login-card {
                padding: var(--space-6);
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-logo {
                width: 60px;
                height: 60px;
            }
            
            .login-logo i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-tshirt"></i>
                </div>
                <h1>Jersey Orders</h1>
                <p>Management System</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <div class="loading-spinner"></div>
                    </button>
                </div>
            </form>

            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> password123</p>
            </div>
        </div>
    </div>

    <script>
        // Dummy credentials for testing
        const DEMO_CREDENTIALS = {
            username: 'admin',
            password: 'password123'
        };

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const btnText = loginBtn.querySelector('.btn-text');
        const loadingSpinner = loginBtn.querySelector('.loading-spinner');

        // Login form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Show loading state
            showLoadingState();

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Check credentials
            if (username === DEMO_CREDENTIALS.username && password === DEMO_CREDENTIALS.password) {
                // Store authentication state
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                showError('Invalid username or password. Please try again.');
                hideLoadingState();
            }
        });

        function showLoadingState() {
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
        }

        function hideLoadingState() {
            loginBtn.disabled = false;
            btnText.style.display = 'inline';
            loadingSpinner.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Check if already authenticated
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Auto-fill demo credentials on double-click
        usernameInput.addEventListener('dblclick', function() {
            usernameInput.value = DEMO_CREDENTIALS.username;
            passwordInput.value = DEMO_CREDENTIALS.password;
        });

        // Clear error on input
        usernameInput.addEventListener('input', clearError);
        passwordInput.addEventListener('input', clearError);

        function clearError() {
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
